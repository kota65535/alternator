name: Build
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.18
      - name: Install goyacc
        run: go install golang.org/x/tools/cmd/goyacc@latest
      - name: Run test
        run: make clean test
